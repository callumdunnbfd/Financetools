<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Number Sum Calculator</title>
  <meta name="description"Calculate the sum of a list of numbers. Paste numbers separated by new lines, commas, or spaces." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/tools/assets/css/site.css" />
  <link rel="stylesheet" href="/tools/assets/css/header.css">
  <link rel="stylesheet" href="/tools/assets/css/footer.css">
  <link rel="stylesheet" href="/tools/assets/css/tools/number-sum.css">

  <script src="/tools/assets/js/include.js" defer></script>
  <script src="/tools/assets/js/header.js" defer></script>
  <script src="/tools/assets/js/footer.js" defer></script>
</head>

<body>
<header class="site-header-slot" data-include="/tools/assets/partials/header.html"></header>


  <section class="hero">
    <h1>Number sum calculator</h1>
    <p>Paste a list of numbers and get the total instantly.</p>
  </section>

  <main class="sum-wrap">
    <div class="sum-grid">
      <section class="sum-panel">
        <div class="sum-panel-title">List of Numbers</div>
        <textarea id="numbersInput"></textarea>
        <div class="sum-bar">
          <button type="button" id="btn-example-2">See Examples</button>
          <button type="button" id="btn-clear-2">Clear</button>
          <button type="button" id="btn-paste-2">Paste</button>
        </div>
      </section>

      <section class="sum-panel">
        <div class="sum-panel-title">Sum of Numbers</div>
        <textarea id="sumOutput" class="output" readonly></textarea>
        <div class="sum-bar sum-bar-2">
          <button type="button" id="btn-download">Save as...</button>
          <button type="button" id="btn-copy">Copy to clipboard</button>
        </div>
        <div class="error" id="err">Can't convert. An error has occurred.</div>
      </section>
    </div>
  </main>

  <script src="/tools/assets/js/utils.js"></script>
<footer class="site-footer-slot" data-include="/tools/assets/partials/footer.html"></footer>
</body>
</html>
